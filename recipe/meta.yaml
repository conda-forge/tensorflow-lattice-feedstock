{% set name = "tensorflow-lattice" %}
{% set version = "2.0.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorflow_lattice-{{ version }}.tar.gz
  sha256: a02d9b28a657c0f862a21a60691b79374733d15eb58ab0a4acb14ba144244ab5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --install-option="--release"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - absl-py
    - numpy
    - pandas
    - six
    - scikit-learn
    - matplotlib-base
    - python-graphviz
    - dm-sonnet
    - tensorflow >=2.6  # Dependencies are correctly pinned as of 2.6.0, so avoid previous versions.

test:
  imports:
    - tensorflow_lattice
    - tensorflow_lattice.layers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tensorflow/lattice
  summary: A library that implements optionally monotonic lattice based models.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
