{% set name = "tensorflow-lattice" %}
{% set version = "2.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorflow_lattice-{{ version }}.tar.gz
  sha256: 42d3c2f1a23762652dad3f44c9bc5935c969c85ef0e798f05b6d690c37bdd27e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --install-option="--release"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - absl-py
    - numpy
    - pandas
    - six
    - scikit-learn
    - matplotlib-base
    - python-graphviz
    - dm-sonnet
    - tensorflow >=2

test:
  imports:
    - tensorflow_lattice
    - tensorflow_lattice.layers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tensorflow/lattice
  summary: A library that implements optionally monotonic lattice based models.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
